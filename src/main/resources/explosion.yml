#############
# 爆炸相关设置
#############

# !关于正则!
# 以下功能的列表均支持正则表达式匹配(按java的正则标准转义)
# 若你不懂正则, 只要大写名字并且以_连接单词
# 简单的正则示例
# world(_nether)? 效果是匹配 world 和 world_nether
# world(_nether|_the_end)? 效果是匹配 world 和 world_nether 和 world_the_end
# .意为匹配所有, *以为匹配任意次数, +意为匹配一次以上
# .* 即为匹配任何内容
# 实体名字见 hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html

# !关于世界名字!
# 若你不知道你的世界名字, 请在config中启用debug
# 然后在爆炸时检查后台, 爆炸的实体和世界会输出在控制台
# 也可以手动执行指令 `/bm debug` debug信息将会通过聊天栏发送给你

# 苦力怕
CREEPER:
  # 若设置为true则阻止其爆炸的方块破坏
  disable_block_damage: true
  # 以下列表(支持正则)中的实体类型会在爆炸时免受伤害
  disable_entity_damage_type:
    - DROPPED_ITEM
  # 以下列表(支持正则)中的世界禁用此处理
  disable_world:
    - 禁用此功能的世界名字

