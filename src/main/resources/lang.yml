plugin_command:
  reload_done: "&a重载完成"
  stick_give: "&a已给予"
  world: "&a你当前所在的世界名为: &6{world}"
  usage:
    reload: "&a/bm reload &f重载插件"
    stick: "&a/bm stick &f获取调试棒(调试盔甲架和展示框)"
    debug: "&a/bm debug &f切换debug消息的接受与否"
    ls: "&a/bm ls &f切换当前世界天气在接下来的一小时内为晴"
    world: "&a/bm world &f查看当前世界名"
    rain: |-
      &a/bm rain &f切换当前世界天气在接下来的10分钟内为雨
      &a/bm rain <世界> &f切换指定世界天气在接下来的10分钟内为雨
      &a/bm rain <世界> <时长> &f切换指定世界天气在接下来的指定时长内为雨
        时长单位可用: 天/时/分/秒 支持英文缩写 示例: 1h30m
    sun: |-
      &a/bm sun &f切换当前世界天气在接下来的10分钟内为晴
      &a/bm sun <世界> &f切换指定世界天气在接下来的10分钟内为晴
      &a/bm sun <世界> <时长> &f切换指定世界天气在接下来的指定时长内为晴
        时长单位可用: 天/时/分/秒 支持英文缩写 示例: 1h30m
    thunder: |-
      &a/bm thunder &f切换当前世界天气在接下来的10分钟内为雷暴
      &a/bm thunder <世界> &f切换指定世界天气在接下来的10分钟内为雷暴
      &a/bm thunder <世界> <时长> &f切换指定世界天气在接下来的指定时长内为雷暴
        时长单位可用: 天/时/分/秒 支持英文缩写 示例: 1h30m
