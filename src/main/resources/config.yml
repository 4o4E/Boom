# DEBUG开关, 若为true会在控制台输出细节信息
# 如爆炸发生的世界/实体名字
# 若不知道需要修改的世界名字, 可以开启此选项, 触发爆炸后在后台查看对应的实体和世界信息
# 其他检查也会输出对应的debug信息
# Debug switch. If true, details will be output in the console
# Such as the name of the world / entity where the explosion occurred
# If you don't know the world name to be modified, you can turn on this option to view the corresponding entity and world information in the console after triggering the explosion
# Other checks will also output the corresponding debug information
debug: false

# 对应语言文件
# 目前支持 zh_CN en_US
# language file
# now support zh_CN en_US
lang: zh_CN

# 以下是模块描述
# module info
moudle_info:
  explosion:
    file: explosion.yml
    content: |-
      爆炸相关的控制
      Explosion related control
  block:
    file: block.yml
    content: |-
      床, 重生锚, 耕地, 凋零出生方块替换
      bed, respawn, farmland, wither spawn block replace
  chat:
    file: chat.yml
    content: |-
      聊天过滤, 禁用指令及其tab补全, 指令编组
      chat filter, disable command and its' tab
  entity:
    file: entity.yml
    content: |-
      实体生成控制
      control entity spawn

