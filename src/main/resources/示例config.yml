# --------------------------------------
#              禁用指令
# --------------------------------------
disable-command:
  # OP默认跳过本检测
  # 在本模块中{player}为玩家名字，{command}为玩家使用的禁止指令,{ip}为玩家的ip地址
  message:
    # 当玩家输入禁用列表中的指令时,返回给玩家指定的消息,可以是输入未知指令的样式,也可以是自定义的字符串,支持颜色代码,特殊字符请用\转义
    user: "&fUnknown command. Type \"/help\" for help."
    # 当玩家输入禁用列表中的指令时,会在后台返回指定的消息尝试使用的指令,支持颜色代码,留空以禁用后台消息
    console: "&c{player}&f尝试使用指令&c{command}"
    # 当玩家输入禁用列表中的指令时,发送给op的消息，支持颜色代码，留空以禁用,禁用的同时会禁用音效
    op: "&c{player}&f尝试使用指令&c{command}"

  # 玩家使用禁用指令后控制台执行的指令
  # 设置为空列表以禁用该功能,示例如下
  # command-trigger: []
  # 或
  # command-trigger:
  #   -
  command-trigger:
    -
      #- "say {player} 使用了禁用指令 {command}, ip地址{ip}"
      #- "kick {player} 使用了禁用指令"

      # 当玩家输入禁用列表中的指令时,发送给op的音效,设置为空以禁用
    # 可用音效列表 https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
  op-sound: "BLOCK_ANVIL_LAND"

  # 记录日志
  log:
    # 是否将玩家使用禁止指令记入到log文件中，设置为true以启用
    enable: true
    # 将玩家使用禁止指令记入到log文件中使用的时间格式，不支持颜色代码,格式参考 http://www.foxtable.com/webhelp/topics/0362.htm
    datetime-format: "[yyyy.MM.dd HH:mm:ss]"
    # 将玩家使用禁止指令记入到log文件中使用的格式，不支持颜色代码
    log-format: "{player}: {command} (IP: {ip})"
    # log的文件名，不可为空
    file: "record.log"

  # 在下面输入你要阻止玩家使用的指令
  # 有boom.commandbypass权限的玩家可以跳过此检查
  # 下方的指令转接可以跳过此限制
  # 必须是小写! 不需要带/!
  # 设置为空以禁用
  # 无前缀需要指令完全匹配(无视大小写)
  # @前缀需要指令主命令完全匹配(主命令是指令按空格分段的第一段,比如'/pl a'的主命令就是 pl)
  # $前缀只需要指令主命令包含此字符串
  #
  # 全局禁用指令
  commands:
    - "@pl"
    - "@plugins"
    - "@ver"
    - "@version"
    - "$?"
    - "$bukkit:"
  #    - "$boom"

  # 按世界禁用指令
  # 支持@和$前缀
  worlds:
    # 世界名字
    world:
      - "papi"
      - "在下方自行添加"
    world_nether:
      - "你要在world_nether世界中禁用的指令"
      - "在下方自行添加"
    其他要禁用指令的世界: []

# --------------------------------------
#                指令转接
# --------------------------------------
#   !!! 所有项目在这儿请用小写 !!!
# 玩家使用指令转接的日志格式,设置为空以禁用,{player}指代玩家，{pic}指代玩家输入的指令,{pec}指代转接后玩家执行的指令
# 需要权限boom.transfer.*
