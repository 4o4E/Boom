fire:
  # 阻止火焰蔓延及烧毁方块的世界,可自行添加
  world:
    - world
    - world_nether
    - world_the_end
  # 阻止的火焰蔓延原因
  # 不在上方的世界列表中的世界不会被检测
  # 加到下方ignite列表中的原因将会被检测并禁止
  # 此列表为空时所有方块被点燃均不会被阻止
  # ARROW - 火矢引起的着火。
  # ENDER_CRYSTAL - 末影水晶爆炸生成的火焰
  # EXPLOSION - 爆炸生成的火焰
  # FIREBALL - 火球生成的火焰
  # FLINT_AND_STEEL - 打火石生成的火焰
  # LAVA - 岩浆生成的火焰
  # LIGHTNING - 雷电生成的火焰
  # SPREAD - 蔓延生成的火焰
  ignite:
    - SPREAD
    - LIGHTNING
    - LAVA

