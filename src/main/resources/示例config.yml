# --------------------------------------
#               床相关
# --------------------------------------
# 非主世界使用床会爆炸
bed:
  # 阻止床的使用的世界,可自行添加
  world:
    - world_nether
    - world_the_end
  # 阻止使用床时返回的消息,设置为 "" 以禁用
  message: "&c该世界不能使用床"
  # 阻止时发出的音效,设置为空以禁用,可用音效列表 https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
  sound: "ENTITY_VILLAGER_NO"
  particle:
    # 阻止时在床上显示的粒子效果,设置为空以禁用,可用粒子列表 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Particle.html
    type: "REDSTONE"
    # 阻止时显示的粒子的数量
    count: 20
    # 阻止时显示的粒子的偏移（x轴,y轴,z轴）
    move: [ 0.5,1.0,0.5 ]
    # 阻止时显示的粒子的扩散范围（x轴,y轴,z轴）
    offset: [ 0.1,0.1,0.1 ]
    # 阻止时显示的粒子颜色（输入rgb值）（只有粒子为REDSTONE时才可用）（白色为 255 / 255 / 255）
    color: [ 255,50,50 ]
    # 阻止时显示的粒子大小（只有粒子为REDSTONE时才可用）
    size: 2

