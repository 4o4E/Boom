# 插件的消息前缀
before: "&7[&a防爆&7] "
# 无权限时显示的信息
noPerm: "&c你没有权限"
# 未知指令
unknow: "&f错误指令,使用 &a/boom help &f查看帮助"
# 非玩家使用玩家指令
nonPlayer: "&c此指令仅玩家可用"
# 重载时显示的信息

reload: "&a插件已成功重载"
# 重载时显示有多少条转接指令被加载
transfer: "&a加载{amount}条转接指令"
# 重载时显示有多少条简易指令被加载
easy: "&a加载{amount}条简易指令"
# 指令中的世界不存在
no-world: "&c没有名字为{world}的世界"

# 给予玩家物品是背包已满
fullinv: "&c背包已满"
# 获取调试棒时的消息
stick: "&a已获取调试棒"
# 旋转盔甲架的消息
rotate: "&a已将盔甲架旋转角度修改为{rotate}"
# 使用指令时参数错误
error-args: "&c参数错误"
# 使用调试棒更改展示框时的消息
itemframe:
  visible:
    enable: "&f已设置展示框&c不可见&f,再次点击切换"
    disable: "&f已设置展示框&a可见&f,再次点击切换"
  fixed:
    enable: "&f已设置展示框&c不可破坏&f,再次点击切换"
    disable: "&f已设置展示框&a可破坏&f,再次点击切换"
# 使用调试棒更改盔甲架时的消息
armorstand:
  visible:
    enable: "&f已设置盔甲架&c不可见&f,再次点击切换"
    disable: "&f已设置盔甲架&a可见&f,再次点击切换"
  marker:
    enable: "&f已设置盔甲架&c不可交互&f,再次点击切换"
    disable: "&f已设置盔甲架&a可交互&f,再次点击切换"
# 天气控制GUI中的内容
gui:
  sun:
    name: "&f切换到晴天"
    lore:
      - "&f点击将之后的十分钟天气设置为晴天"
  rain:
    name: "&f切换到雨天"
    lore:
      - "&f点击将之后的十分钟天气设置为雨天"
  thunder:
    name: "&f切换到雷暴"
    lore:
      - "&f点击将之后的十分钟天气设置为雷暴"
  longsun:
    name: "&f切换到久晴"
    lore:
      - "&f点击将之后的一小时天气设置为晴"
# 天气控制指令返回消息
weather:
  thunder: "&f已将世界&e{world}&f的天气在接下来的十分钟内切换为雷暴"
  rain: "&f已将世界&e{world}&f的天气在接下来的十分钟内切换为下雨"
  sun: "&f已将世界&e{world}&f的天气在接下来的十分钟内切换为晴"
  longsun: "&f已将世界&e{world}&f的天气在接下来的一小时内切换为晴"
weather-already:
  thunder: "&f世界&e{world}&f的天气已经是雷暴,预计持续{time}"
  rain: "&f世界&e{world}&f的天气已经是下雨,预计持续{time}"
  sun: "&f世界&e{world}&f的天气已经是晴天,预计持续{time}"
# 帮助指令返回的信息
help:
  - "&f------------------------------------"
  - "        &aBoom &7by &e404E"
  - "  &f插件主命令为&a/boom&f和&a/bm&f,两者等效"
  - "&f/bm reload       重载插件"
  - "&f/bm getstick     获取调试棒"
  - "&f/bm help         显示本界面"
  - "&f/bm gui          打开天气控制GUI"
  - "&f/bm longsun      切换天气为久晴"
  - "&f/bm ls           同上"
  - "&f/bm sun          切换天气为晴"
  - "&f/bm rain         切换天气为下雨"
  - "&f/bm thunder      切换天气为雷暴"
  - "&f------------------------------------"
